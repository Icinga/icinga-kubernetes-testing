---
apiVersion: v1
kind: Pod
metadata:
  name: icinga-kubernetes-testing-controller
  namespace: testing
  labels:
    app: icinga-kubernetes-testing-controller
spec:
    containers:
      - name: icinga-kubernetes-testing-controller
        image: ikt-controller
        imagePullPolicy: Never
        ports:
          - containerPort: 8080
            name: http
      - name: icinga-kubernetes-testing-database
        image: ikt-database
        imagePullPolicy: Never
        ports:
          - containerPort: 3306
            name: mysql
    restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: icinga-kubernetes-testing-controller-nodeport
  namespace: testing
spec:
  type: NodePort
  selector:
    app: icinga-kubernetes-testing-controller
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30002
      name: http
    - protocol: TCP
      port: 3306
      targetPort: 3306
      nodePort: 30003
      name: mysql

---
apiVersion: v1
kind: Service
metadata:
  name: icinga-kubernetes-testing-database-service
  namespace: testing
spec:
    selector:
      app: icinga-kubernetes-testing-controller
    ports:
        - protocol: TCP
          port: 3306
          targetPort: 3306

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: testing
  name: icinga-kubernetes-testing-pod-creator
rules:
  - apiGroups: [ "" ]
    resources: [ "pods" ]
    verbs: [ "create", "delete", "get", "list" ]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: icinga-kubernetes-testing-pod-creator-binding
  namespace: testing
subjects:
  - kind: ServiceAccount
    name: default
    namespace: testing
roleRef:
  kind: Role
  name: icinga-kubernetes-testing-pod-creator
  apiGroup: rbac.authorization.k8s.io

